<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Reset Page</title>
  </head>
  <body>
    <nav class="nav text-bg-danger">
      <a class="nav-link text-white" aria-current="page" href="../index.html"
        >Home</a
      >
      <a class="nav-link text-white" href="#">Link</a>
      <a class="nav-link text-white" href="#">Link</a>
    </nav>
    <h1 class="text-center">Reset Page</h1>

    <div class="container-lg text-center p-2">
        <form id="reset-form">
            <div class="form-group p-2">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group p-2">
              <label for="password">Current Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group p-2">
              <label for="new-password">New Password:</label>
              <input type="password" id="new-password" name="new-password" required />
            </div>
            <button class="btn btn-primary" type="submit" id="reset-btn">Reset Password</button>
            <p id="error-text" class="text-danger mt-3"></p>
          </form>

          <script src="../js/reset.js"></script>
  </body>
</html>
